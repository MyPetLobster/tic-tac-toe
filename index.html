<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="page-content">
        <h1>Tic Tac Toe</h1>
        <div class="game-board">
            <div class="cell" data-cell="1">
                <img src="static/images/game_icons/o_icons/oman-01.png" alt="">
            </div>
            <div class="cell" data-cell="2">
                <img src="static/images/game_icons/o_icons/oman-04.png" alt="">
            </div>
            <div class="cell" data-cell="3">
                <img src="static/images/game_icons/x_icons/xman-01.png" alt="">
            </div>
            <div class="cell" data-cell="4">
                <img src="static/images/game_icons/x_icons/xman-02.png" alt="">
            </div>
            <div class="cell" data-cell="5">
                <img src="static/images/game_icons/o_icons/oman-06.png" alt="">
            </div>
            <div class="cell" data-cell="6">
                <img src="static/images/game_icons/o_icons/oman-05.png" alt="">
            </div>
            <div class="cell" data-cell="7">
                <img src="static/images/game_icons/x_icons/xman-06.png" alt="">
            </div>
            <div class="cell" data-cell="8">
                <img src="static/images/game_icons/x_icons/xman-05.png" alt="">
            </div>
            <div class="cell" data-cell="9">
                <img src="static/images/game_icons/lazy_icons/xman-lazy.png" alt="">
            </div>

        </div>
        <div class="status-controls-div">
            <h2 class="status">Player 1's Turn</h2>
            <button class="restart-button">Restart</button>
        </div>
    </div>
</body>
</html>
