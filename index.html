<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="page-content">
        <h1>Tic Tac Toe</h1>
        <div class="status-controls-div">
            <h2 class="status">X's Turn</h2>
        </div>
        <div class="game-board-container">
            <div class="end-screen">

            </div>
            <div class="game-board">
                <div class="cell" data-cell="0">
                    <img src="" alt="">
                </div>
                <div class="cell" data-cell="1">
                    <img src="" alt="">
                </div>
                <div class="cell" data-cell="2">
                    <img src="" alt="">
                </div>
                <div class="cell" data-cell="3">
                    <img src="" alt="">
                </div>
                <div class="cell" data-cell="4">
                    <img src="" alt="">
                </div>
                <div class="cell" data-cell="5">
                    <img src="" alt="">
                </div>
                <div class="cell" data-cell="6">
                    <img src="" alt="">
                </div>
                <div class="cell" data-cell="7">
                    <img src="" alt="">
                </div>
                <div class="cell" data-cell="8">
                    <img src="y.png" alt="">
                </div>
            </div>
        </div>
        <div class="btn-box">
            <button class="restart-button">Restart</button>
        </div>
    </div>
</body>
</html>
